# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: Build on multiple platforms

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build_linux:
    name: Build for Linux for x86, x64, ARM, ARM64 and PPC64LE
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build
      run: ./build-linux.sh

  build_nintendo_switch:
    name: Build for Nintendo Switch
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build
      run: ./build-switch.sh

  build_macos:
    name: Build for macOS for Intel and Apple Silicon
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Cache Dependencies
      id: cache-dependencies
      uses: actions/cache@v4
      with:
        path: macports-cache
        key: ${{ runner.os }}-dependencies-1
# key: ${{ runner.os }}-dependencies-${{ hashFiles('**/CMakeLists.txt') }}

    - name: Install dependencies
      if: steps.cache-dependencies.outputs.cache-hit != 'true'
      run: |
        mkdir -p macports-cache
        cd macports-cache
        git clone https://github.com/macports/macports-base.git
        cd macports-base
        ./configure --prefix=${{ github.workspace }}/macports-cache --enable-readline
        make
        sudo make install
        make distclean
        sudo ${{ github.workspace }}/macports-cache/bin/port selfupdate
        sudo ${{ github.workspace }}/macports-cache/bin/port install libsdl2 libsdl2_image +universal

    - name: Build
      run: |
        mkdir -p build
        cd build
        # cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH=${{ github.workspace }}/macports-cache ..
        # make

  build_windows:
    name: Build for Windows for x86 and x64
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build
      run: |
        mkdir build
        cd build
        cmake -G "Visual Studio 16 2019" -A Win32 ..
        cmake --build . --config Release
        cmake -G "Visual Studio 16 2019" -A x64 ..
        cmake --build . --config Release
